		<script src="../js/raphael.min.js"></script>
		<script id="seajsnode" src="../js/sea.min.js"></script>
		<script>
			(function () {
				'use strict';
				/*global seajs*/
				seajs.use([ '../js/infoviz' ], function (InfoViz) {
					var i, j, item;

					//Logo is disabled by default.
					InfoViz.enable_logo();

					// Global option overwrite.
					InfoViz.global_option({
						'layout': { 'background-color': '#FFF', 'logo-url': '../images/infoviz_logo_tiny.png' },
					});

					// Test1
					InfoViz.chart(
						'i_basictree1',
						'basictree',
						{
							'node_label_field': 'F1',
							'node_value_field': 'F2',
							'edge_value_field': 'F3',
							'node_tooltip_title': 'Node #{F1}',
							'node_tooltip_content': 'Value: {F1}.{F2}',
							'edge_tooltip_title': 'Edge #{F1}',
							'edge_tooltip_content': 'Value: {F2}.{F3}',
							'data': {
								'F1': 'Frankfurt', 'F2': 1, 'children': [
									{
										'F1': 'Mannheim', 'F2': 2, 'F3': 85, 'children': [
											{
												'F1': 'Karlsruhe', 'F2': 3, 'F3': 80, 'children': [
													{ 'F1': 'Augsburg', 'F2': 1, 'F3': 250 },
													{ 'F1': 'Augsburg', 'F2': 1, 'F3': 250 }
												]
											}
										]
									},
									{
										'F1': 'Würzburg', 'F2': 3, 'F3': 217, 'children': [
											{ 'F1': 'Erfurt', 'F2': 4, 'F3': 186 },
											{ 'F1': 'Nürnberg', 'F2': 2, 'F3': 103 },
											{ 'F1': 'Erfurt', 'F2': 4, 'F3': 186, 'children': [
													{ 'F1': 'München', 'F2': 5, 'F3': 167 }
												]
											}
										]
									},
									{
										'F1': 'Kassel', 'F2': 2, 'F3': 173, 'children': [
											{ 'F1': 'Stuggart', 'F2': 3, 'F3': 99, 'children': [
													{ 'F1': 'München', 'F2': 5, 'F3': 167 },
													{ 'F1': 'Augsburg', 'F2': 1, 'F3': 250 }
												]
											}
										]
									}
								]
							}
						}, {},
						function(info) { console.log(info); }
					);

					// Test4
					InfoViz.chart(
						'i_basictree4',
						'basictree',
						{
							'node_label_field': 'F1',
							'node_value_field': 'F2',
							'edge_value_field': 'F3',
							'node_tooltip_title': 'Node #{F1}',
							'node_tooltip_content': 'Value: {F1}.{F2}',
							'edge_tooltip_title': 'Edge #{F1}',
							'edge_tooltip_content': 'Value: {F2}.{F3}',
							'data': {
								'F1': 'Frankfurt', 'F2': 1, 'children': [
									{
										'F1': 'Mannheim', 'F2': 2, 'F3': 85, 'children': [
											{
												'F1': 'Karlsruhe', 'F2': 3, 'F3': 80, 'children': [
													{ 'F1': 'Augsburg', 'F2': 1, 'F3': 250 },
													{ 'F1': 'Augsburg', 'F2': 1, 'F3': 250 }
												]
											}
										]
									},
									{
										'F1': 'Würzburg', 'F2': 3, 'F3': 217, 'children': [
											{ 'F1': 'Erfurt', 'F2': 4, 'F3': 186 },
											{ 'F1': 'Nürnberg', 'F2': 2, 'F3': 103 },
											{ 'F1': 'Erfurt', 'F2': 4, 'F3': 186, 'children': [
													{ 'F1': 'München', 'F2': 5, 'F3': 167 }
												]
											}
										]
									},
									{
										'F1': 'Kassel', 'F2': 2, 'F3': 173, 'children': [
											{ 'F1': 'Stuggart', 'F2': 3, 'F3': 99, 'children': [
													{ 'F1': 'München', 'F2': 5, 'F3': 167 },
													{ 'F1': 'Augsburg', 'F2': 1, 'F3': 250 }
												]
											}
										]
									}
								]
							}
						},
						{
							'layout': { 'logo-url': '../images/infoviz_logo_tiny_white.png' },
							'grid': { 'background-color': '#333' },
							'tooltip': { 'border-color': '#DDD', 'background-color': '#333' },
							'legend': { 'margin-top': 0, 'border-color': '#DDD', 'background-color': '#333' },
							'basictree': { 'node-label-color': '#333', 'edge-box-border-color': '#FFF', 'edge-box-background-color': '#333', 'edge-label-color': '#DDD' },
							'color': [
								{ 'color': '#FFF', 'dark-alpha': 0.20, 'light-alpha': 0.45 },
								{ 'color': '#FFF', 'dark-alpha': 0.30, 'light-alpha': 0.45 },
								{ 'color': '#FFF', 'dark-alpha': 0.40, 'light-alpha': 0.45 },
								{ 'color': '#FFF', 'dark-alpha': 0.50, 'light-alpha': 0.45 },
								{ 'color': '#FFF', 'dark-alpha': 0.60, 'light-alpha': 0.45 },
								{ 'color': '#FFF', 'dark-alpha': 0.70, 'light-alpha': 0.45 },
								{ 'color': '#FFF', 'dark-alpha': 0.80, 'light-alpha': 0.45 },
								{ 'color': '#FFF', 'dark-alpha': 0.85, 'light-alpha': 0.45 }
							]
						}
					);
				});
			}());
		</script>
